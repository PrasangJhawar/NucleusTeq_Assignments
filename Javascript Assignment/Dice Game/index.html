<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-box">
        <div class="header">
            <h1>Dice Game</h1>
        </div>
        <div class="inputs">
            <input placeholder="Player 1" id="player-1">
            <input placeholder="Player 2" id="player-2">
            <button id="start-game" type="button" class="btn btn-dark">Start Game</button>
        </div>
        <div class="player-cards">
            <div id="player1-info">
                <h3><span id="name1">Player1</span></h3>
                <p>Current Score: <span id="player1_current_score">0</span></p>
                <p>Saved Score: <span id="player1_saved_score">0</span></p>
            </div>
            <div id="player2-info">
                <h3><span id="name2">Player2</span></h3>
                <p>Current Score: <span id="player2_current_score">0</span></p>
                <p>Saved Score: <span id="player2_saved_score">0</span></p>
            </div>

        </div>
        <div class="image">
            <img id="dice-image" src="images/dice1.png" alt="Dice" width="100" height="100">
        </div>

        <div class="main-game">
            <button id="roll" type="button" class="btn btn-dark">Roll the Dice</button>
            <button id="save" type="button" class="btn btn-dark">Save Score</button>
            <button id="reset" type="button" class="btn btn-dark">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
